<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/jsmath-cmti10"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39+Text&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/main.js"></script>
    <title>Rarity Collection</title>
  </head>
  <body>
    <header>
      <p>Rarity Collection</p>
    </header>
    <section>
      <div id="paint" class="plastic"></div>
      <article>
        <figure class="plastic">
          <div class="overlay"></div>
          <div class="bottom texture"></div>
          <img src="src/plastic_A.svg" />
          <div class="top texture"></div>
        </figure>
        <div class="back"></div>
      </article>
      <article>
        <figure class="plastic">
          <div class="overlay"></div>
          <div class="bottom texture"></div>
          <img src="src/plastic_3.svg" />
          <div class="top texture"></div>
        </figure>
        <div class="back"></div>
      </article>
      <article>
        <figure class="plastic">
          <div class="overlay"></div>
          <div class="bottom texture"></div>
          <img src="src/plastic_Q.svg" />
          <div class="top texture"></div>
        </figure>
        <div class="back"></div>
      </article>
      <article>
        <figure class="plastic">
          <div class="overlay"></div>
          <div class="bottom texture"></div>
          <img src="src/plastic_K.svg" />
          <div class="top texture"></div>
        </figure>
        <div class="back"></div>
      </article>
    </section>
    <nav>
      <li class="plastic on">
        <div class="bottom texture"></div>
        <a href="#">plastic</a>
        <div class="top texture"></div>
      </li>
      <li class="gold">
        <div class="bottom texture"></div>
        <a href="#">gold</a>
        <div class="top texture"></div>
      </li>
      <li class="pearl">
        <div class="bottom texture"></div>
        <a href="#">pearl</a>
        <div class="top texture"></div>
      </li>
      <li class="holographic">
        <div class="bottom texture"></div>
        <a href="#">holographic</a>
        <div class="top texture"></div>
      </li>
    </nav>

    <div id="modal">
      <article>
        <figure class="plastic">
          <div class="overlay"></div>
          <div class="bottom texture"></div>
          <img src="src/plastic_K.svg" />
          <div class="top texture"></div>
        </figure>
        <div class="back"></div>
      </article>
    </div>
  </body>
</html>
